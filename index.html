<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda+One&family=Poppins:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ed206a32db.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="input-group mb-3">
            <label for="search">Weather App</label>
            <input
              type="text"
              class="form-control"
              id="search"
              placeholder="Type your city here..."
            />
            <button class="btn btn-info" type="submit" id="button-addon2">
              Search
            </button>
            <button type="button" class="btn btn-success" id="button-local">
              Local
            </button>
          </form>

          <div class="row">
            <div class="col-5">
              <h1 id="city"></h1>
              <ul>
                <li id="date"></li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="col-4">
              <h1 id="temperature"></h1>
              <span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
              <ul id="details">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
            <div class="col-3">
              <img
                class="main-image"
                src="images/icons8-sun.gif"
                alt="icons8-sun"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-12"><h4>Forecast for the week</h4></div>
          </div>
          <br />
          <div class="row">
            <div class="col">
              <h5>Mon</h5>
              <img src="images/icons8-partly-cloudy-day-48.png" alt="icons8" />
              <p>+20°</p>
            </div>
            <div class="col">
              <h5>Tue</h5>
              <img src="images/icons8-cloud-lightning-48.png" alt="icons8" />
              <p>+20°</p>
            </div>
            <div class="col">
              <h5>Wed</h5>
              <img src="images/icons8-rain-cloud-48.png" alt="icons8" />
              <p>+21°</p>
            </div>
            <div class="col">
              <h5>Thu</h5>
              <img src="images/icons8-sun-48.png" alt="icons8" />
              <p>+24°</p>
            </div>
            <div class="col">
              <h5>Fri</h5>
              <img src="images/icons8-sun-48.png" alt="icons8" />
              <p>+22°</p>
            </div>
            <div class="col">
              <h5>Sat</h5>
              <img src="images/icons8-partly-cloudy-day-48.png" alt="icons8" />
              <p>+19°</p>
            </div>
          </div>
        </div>
      </div>
      <p class="gitlink">
        <a
          href="https://github.com/gitOlenaSavchenko/weatherApp"
          target="_blank"
          rel="noopener noreferrer"
          >Open-source code</a
        >
        by Olena Savchenko
      </p>
    </div>
    <script src="src/java.js"></script>
  </body>
</html>
